<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <h1>카운트다운 타이머</h1>
    <div class="timer-container">
      <section>
        <span class="count-timer days">2</span>
        <span>Days</span>
      </section>
      <section>
        <span class="count-timer hours">2</span>
        <span>Hours</span>
      </section>
      <section>
        <span class="count-timer minutes">2</span>
        <span>Minutes</span>
      </section>
      <section>
        <span class="count-timer seconds">2</span>
        <span>Seconds</span>
      </section>
    </div>
  </body>
</html>
